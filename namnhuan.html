<script>
let year = parseInt(prompt("Enter a year"));
//chia het cho 4
if (year % 4 == 0) {
  //chia het cho 4 nhung khong chia het cho 100
    if (year % 100 == 0) {
    //chia het cho 4, 100 va 400
        if (year % 400 == 0) {
      alert(year + " is a leap year");
    } else {
      alert(year + " is NOT a leap year");
    }
  } else {
    alert(year + " is a leap year");
  }
} else {
  alert(year + " is NOT a leap year");
}
</script>
