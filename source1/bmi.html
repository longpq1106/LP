<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <form>
            <h1>BMI Calculator</h1>
        <input id="weight" type="text">Weight</input>
        <input id="height" type="text">Height</input>
        <button type="button" onclick="calculateBmi()">BMI Check</button>
    </form>
<script>
    function calculateBmi (){
    let w = document.getElementById("weight").value;
    let h = document.getElementById("height").value;
let bmi = w /(h * h);
    if (bmi < 18.6) {
            alert("underweight");
        } else if (bmi < 25) {
            alert("normalweight"); 
    } else  if (bmi < 30) {
        alert("Overweight");
    } else {
        alert("obese");
    } 
}
    </script>
</body>
</html>
