<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="dichuyenPhai()">Qua Phai</button>
        <input type="button" value="Click Me" onclick="dichuyenTrai()">Qua Trai</button>
        <input type="button" value="Click Me" onclick="dichuyenLen()">Len Tren</button>
    </form>
</body>
<script>
    let hinhanh = null;
    hinhanh = document.getElementById('myImage');
    function taoAnh() {
        hinhanh = document.getElementById('myImage');
        hinhanh.style.position ='relative';
        hinhanh.style.left ='0px';
        hinhanh.style.top ='0px';
    }
    function dichuyenPhai() {
        hinhanh.style.left = parseInt(hinhanh.style.left) + 10 +'px';
    }
        function dichuyenTrai() {
            hinhanh.style.left = parseInt(hinhanh.style.left) - 10 +'px';
    }
    function dichuyenLen() {
        hinhanh.style.left = parseInt(hinhanh.style.top) - 10 +'px';
    }
    window.onload = taoAnh();
</script>
</html>
